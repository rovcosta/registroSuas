<!DOCTYPE html>
<html lang="en">
{% load static %}
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dashboard - SB Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link href="{% static "css/styles.css" %}"  rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body >
        <div class="row justify-content-center mt-4">
            <div class="col-lg-6">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header" >
                        <img src="{% static 'assets/img/logo_vs.png' %}"  width="250" height="220" style="
                            display: block;
                            margin-left: auto;
                            margin-right: auto;
                            width: 50%;
                          " >
                    </div>
                    <div class="card-body">
                        <div class="container-fluid px-1 ">
                            <div class="row">
                                <h1 class="text-center mt-4">Registro Unificado - SUAS</h1>
                            </div>
                            <div class="row mt-4">
                                <div class="col-sm-6">
                                  <div class="card border-0">
                                    <div class="card-body">
                                      <h5 class="card-title">Cadastrar Profissional</h5>
                                      <p class="card-text">Para registrar suas ações no RU é preciso de realizar o Cadastrar profissional.</p>
                                      <div class="row text-center"><a href="users/registrar" class="btn btn-primary ">Cadastras-se</a></div>
                                    </div>
                                  </div>
                                </div>
                                <div class="col-sm-6">
                                  <div class="card border-0">
                                    <div class="card-body">
                                      <h5 class="card-title">Profissional já cadastrado</h5>
                                      <p class="card-text">Se você já realizaou o cadastro então entre e registre suas atividades.</p>
                                      <div class="row text-center"><a href="/users/contas/login" class="btn btn-success text-center">Entrar</a></div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
     
                    </div>
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static "js/scripts.js"%}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="{% static "assets/demo/chart-area-demo.js"%}"></script>
        <script src="{% static "assets/demo/chart-bar-demo.js" %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script src="{% static "js/datatables-simple-demo.js" %} "></script>
    </body>
</html>
